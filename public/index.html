<html>
  <head>
    <title>Departures</title>
    <style>
      body {
        color: #333;
        font: 14px "-apple-system", "Helvetica Neue", "Roboto", "Segoe UI", sans-serif;
      }
      table {
        border-collapse: collapse;
      }
      td {
        margin: -1px;
        padding: 16px;
        border-bottom: 1px #ddd solid;
      }
    </style>
  </head>
  <body>
    <table id="table">
    </table>
    <script>
      setTimeout(() => {
        const xhr = new XMLHttpRequest();
        xhr.addEventListener('load', () => document.getElementById('table').innerHTML = xhr.response);
        xhr.open('GET', '/departures');
        xhr.send();
      }, 5000);

  </body>
</html>
